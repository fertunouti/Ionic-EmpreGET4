<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Detalhes do perfil</ion-title>
    <ion-buttons slot="end">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card">
    <ion-card-header color="medium">
      <h4>Detalhes</h4>
    </ion-card-header>
    <ion-list>   

      <ion-grid>
        <ion-row>
          <ion-col>
            Nome: <ion-input type="text" clearInput ></ion-input>  
          </ion-col>
          <ion-col size="auto">
           <div style="width: 150px">Idade <ion-input type="number" clearInput ></ion-input>
          </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Disponibilidade de hor√°rio: <ion-input type="text" clearInput ></ion-input></ion-col>
          <ion-col size="auto">
            <div style="width: 150px">Cidade:</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Valor: <ion-input type="text" clearInput ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">Detalhes: <ion-input type="text" clearInput ></ion-input>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>


  </ion-card>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5">
        <ion-button size="small" fill="solid" color="primary" expand="block" routerLink="#">Agendar</ion-button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
